name: Spring Boot Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Code checkout කරගන්න
      - name: Checkout code
        uses: actions/checkout@v4

      # Java 21 setup කරන්න (ඔබේ pom.xml එකේ java.version=21 තියෙන නිසා)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'   # Amazon Corretto – stable සහ free
          cache: maven

      # Maven build + tests (tests skip කරලා ඕන නම් -DskipTests දාන්න)
      - name: Build with Maven
        run: mvn clean package -DskipTests   # Tests run කරන්න ඕන නම් -DskipTests එපා

      # Docker Buildx setup (multi-platform builds සඳහා optional නමුත් recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Hub එකට login වෙන්න
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker image build + push කරන්න
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/interview-assessment:latest
            ${{ secrets.DOCKER_USERNAME }}/interview-assessment:${{ github.sha }}   # Commit hash එකත් tag එකක් විදිහට